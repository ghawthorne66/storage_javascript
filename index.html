<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div>
<section id="sidebar">
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div id="cartItems">Loading cart...</div>
        Total Price: <strong id="totalPrice">0 $</strong>
        <div class="row">
        <div class="medium-6 columns">
            <button class="tiny disabled" title="checkout">Checkout</button>
        </div>
    </div>
        </div>
</section>
        </div>
<script type="text/template" id="cartTemplate">
<%_.each(items, function (item) {
    %> <div class="panel"><h3>#</h3>
<span>Price: $<%= item.total %></span></div>
    <% }); %>
</script>
<script src="js/storage.js"></script>

</body>
</html>
